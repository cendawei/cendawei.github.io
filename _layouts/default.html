<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>{{ page.title }}</title>
</head>
<body class="blog-container">
<div class="blog-title">
    <h2 class="blog-name">David's Blog</h2>
</div>
<div class="container">
    <div class="row blog-bar">
        <a href="https://cendawei.github.io" class="main-page-link">主页</a> >> {{ page.title }}
    </div>
    <div class="row">
        <div class="col-md-3 blog-menu-box-container">
            <div class="blog-menu-box">
                <div class="article-list-bar">
                    <p>最新文章</p>
                </div>
                <ul>
                    {% for post in site.posts %}
                    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date_to_string }} {{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-9 blog-article-content">
            {{ content }}
        </div>
    </div>
</div>
<script src="/plugins/jquery/jquery.js"></script>
<script src="/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
